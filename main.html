<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="script.js"></script> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .game-container {
            max-width: 1100px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .players {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .player {
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            background: #ddd;
        }
        .dice img {
            width: 100px;
            margin: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #winner {
            font-size: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

     <!-- This is our navbar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dice Duel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="game-container">
        <h1>Roll The Dice</h1>
        <div class="players">
            <div class="player" id="player1">
                <div class="card" style="width: 22rem;">
                    <img src="Player1.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <!-- <h5 class="card-title">Card title</h5> -->
                        <div class="row g-3">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Player1" aria-label="First name">
                            </div>
                        </div>
                        <br> 
                        <h5>Saved Score :   <span id="score1" class="badge text-bg-primary">00</span></h5>
                        <h5>Current Score :  <span id="current1" class="badge text-bg-primary">00</span></h5>
                        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                </div>
            </div>
            <div class="player" id="player2">
                <div class="card" style="width: 22rem;">
                    <img src="Player2.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Player2" aria-label="First name">
                            </div>
                        </div>
                        <br> 
                        <h5>Saved Score :    <span id="score2"  class="badge text-bg-primary">00</span></h5>
                        <h5>Current Score :  <span id="current2"  class="badge text-bg-primary">00</span></h5>
                        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="dice">
            <h5>Rolled Number:<span id="rolledNumber" class="badge text-bg-dark">00</span></h5>
        </div>
        <br>
          
        <p id="winner"></p>

        <button type="button" id="roll" class="btn btn-primary">Roll Dice</button>
        <button type="button" id="save" class="btn btn-success">Save Score</button>
        <button type="button" id="reset" class="btn btn-danger">Reset</button>


        <script src="script.js"></script>
</body>
</html>
